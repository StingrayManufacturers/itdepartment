<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SharePoint Intranet – PS5 UI</title>
  <style>
    :root{
      --bg:#0b0e14;
      --text:#e9eef7;
      --line: rgba(255,255,255,.10);

      --tile: 112px;
      --tileBig: 178px;
      --gap: 20px;

      /* moved down a bit */
      --safeTop: 34px;
      --safeX: clamp(18px, 3.2vw, 48px);

      /* ✅ bring content UP so Tasks/Chat fit without page scrolling */
      --popOffset: 28px;

      /* solid green palette */
      --g1: rgb(10, 60, 22);
      --g2: rgb(50, 255, 120);
      --tileFill1: rgb(12, 72, 28);
      --tileFill2: rgb(10, 54, 22);
      --panelFill: rgb(9, 44, 18);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background: var(--bg);
      overflow:hidden; /* ✅ no page scroll */
    }

    .bg{position:fixed; inset:0; z-index:-3; background:#000;}
    canvas#dots{position:fixed; inset:0; z-index:-2; width:100%; height:100%; display:block; pointer-events:none;}
    .vignette{
      position:fixed; inset:0; z-index:-1; pointer-events:none;
      background: radial-gradient(circle at 55% 35%, rgba(0,0,0,.0) 0, rgba(0,0,0,.25) 58%, rgba(0,0,0,.65) 100%);
    }

    .shell{
      height:100%;
      display:flex;
      flex-direction:column;
      padding: var(--safeTop) var(--safeX) 18px;
      gap: 18px;
      min-height: 0;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 16px;
      user-select:none;
      flex: 0 0 auto;
    }
    .topbar-left{display:flex;align-items:baseline;gap:18px;letter-spacing:.2px;}
    .topbar-left .tab{font-size:26px;font-weight:750;opacity:.95;}
    .topbar-right{display:flex;align-items:center;gap:12px;opacity:.95;}
    .time{font-size:20px;opacity:.75;letter-spacing:.3px;white-space:nowrap;}

    .strip{
      display:flex;
      align-items:flex-end;
      gap: var(--gap);
      padding-top: 18px;
      padding-bottom: 10px;
      margin-top: 6px;
      min-height: calc(var(--tileBig) + 30px);
      overflow-x:auto;
      overflow-y:hidden;
      flex: 0 0 auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,.20) rgba(0,0,0,0);
    }

    .tile{
      position:relative;
      width: var(--tile);
      height: var(--tile);
      border-radius: 26px;
      border: 1px solid rgba(50,255,120,.35);
      background: linear-gradient(180deg, var(--tileFill1), var(--tileFill2));
      box-shadow: 0 18px 40px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition: width .18s ease, height .18s ease, transform .18s ease, border-color .18s ease, background .18s ease;
      flex: 0 0 auto;
      outline:none;
    }
    .tile:focus-visible{
      box-shadow: 0 0 0 3px rgba(50,255,120,.25), 0 18px 40px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.10);
      border-color: rgba(50,255,120,.75);
    }
    .tile svg{ width:48px; height:48px; opacity:.92 }
    .tile .badge{
      position:absolute; right:14px; top:14px;
      width:10px; height:10px; border-radius:99px;
      background: rgba(50,255,120,.95);
      box-shadow: 0 0 0 3px rgba(50,255,120,.18);
      opacity:0;
      transition: opacity .18s ease;
    }
    .tile.active{
      width: var(--tileBig);
      height: var(--tileBig);
      border-color: rgba(50,255,120,.90);
      background: linear-gradient(180deg, rgb(18, 110, 42), rgb(10, 60, 22));
      transform: translateY(-2px);
    }
    .tile.active .badge{ opacity:1; }

    .tilewrap{display:flex;flex-direction:column;align-items:center;flex:0 0 auto;min-width:0;}
    .tile-label{
      margin-top: 12px;
      font-size: 20px;
      font-weight: 650;
      opacity:.92;
      transform: translateY(6px);
      transition: opacity .18s ease, transform .18s ease;
      white-space: nowrap;
      overflow: visible;
      padding: 0 8px;
      text-align:center;
    }
    .tilewrap.active .tile-label{opacity:.95;transform: translateY(0);}

    /* ✅ Pop area is the ONLY content area; no page scroll; keep panels fitting */
    .pop{
      display:none;
      margin-top: var(--popOffset);
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;           /* ✅ prevents page-style scrolling */
    }
    .pop.show{ display:flex; }
    .popBody{
      flex: 1 1 auto;
      min-height: 0;
      display:flex;
      gap: 14px;
      flex-wrap:wrap;
      align-items:stretch;         /* ✅ let panels stretch to fit height */
      overflow: hidden;            /* ✅ no wheel for the page */
      padding-top: 10px;           /* ✅ fixes top clipping */
    }

    .subtile{
      width: 300px;
      min-height: 128px;
      border-radius: 18px;
      border: 1px solid rgba(50,255,120,.30);
      background: linear-gradient(180deg, rgb(14, 78, 30), rgb(9, 44, 18));
      cursor:pointer;
      transition: transform .12s ease, border-color .12s ease, filter .12s ease;
      display:flex;
      flex-direction:column;
      padding: 16px;
      outline:none;
      text-decoration:none;
      color: var(--text);
      box-shadow: 0 18px 50px rgba(0,0,0,.30);
      flex: 0 0 auto;
    }
    .subtile:hover{ transform: translateY(-2px); border-color: rgba(50,255,120,.55); filter: brightness(1.05); }
    .subtile:focus-visible{ box-shadow: 0 0 0 3px rgba(50,255,120,.22), 0 18px 50px rgba(0,0,0,.30); border-color: rgba(50,255,120,.75); }
    .subtile .t{ font-weight: 800; font-size: 17px; letter-spacing:.2px; }
    .subtile .d{ margin-top: 8px; color: rgba(233,238,247,.72); font-size: 13px; line-height: 1.35; }

    .glassPanel{
      width: min(980px, 100%);
      border-radius: 18px;
      border: 1px solid rgba(50,255,120,.30);
      background: linear-gradient(180deg, rgb(12, 68, 26), rgb(9, 44, 18));
      box-shadow: 0 18px 50px rgba(0,0,0,.30);
      padding: 14px;
      flex: 1 1 auto;
      min-height: 0;
      display:flex;
      flex-direction:column;
    }

    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;}
    .field{flex:1 1 320px;display:flex;gap:10px;align-items:center;}
    .input{
      width:100%;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(50,255,120,.22);
      background: rgba(0,0,0,.28);
      color: var(--text);
      outline:none;
    }
    .input::placeholder{ color: rgba(233,238,247,.45); }
    .pillbtn{
      border:1px solid rgba(50,255,120,.22);
      background: rgba(0,0,0,.20);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 999px;
      font-weight: 650;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease, filter .12s ease;
      white-space:nowrap;
    }
    .pillbtn:hover{ transform: translateY(-1px); background: rgba(0,0,0,.26); border-color: rgba(50,255,120,.45); filter: brightness(1.05); }

    /* ✅ Tasks: keep the whole module fitting by reducing vertical footprint */
    .cols{
      margin-top: 10px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      flex: 1 1 auto;
      min-height: 0;
    }
    .colCard{
      border-radius: 16px;
      border: 1px solid rgba(50,255,120,.22);
      background: rgba(0,0,0,.26);
      padding: 10px;
      min-height: 0;             /* ✅ allow it to shrink */
      overflow: hidden;          /* ✅ no scroll wheel */
      display:flex;
      flex-direction:column;
    }
    .colTitle{ font-weight: 800; opacity:.95; margin-bottom: 8px; letter-spacing:.2px; }
    /* ✅ lists won't scroll; they'll fit what they can */
    #todoList, #doneList{ flex: 1 1 auto; min-height: 0; overflow: hidden; }

    .taskItem{
      display:flex; align-items:center; justify-content:space-between;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 14px;
      border: 1px solid rgba(50,255,120,.18);
      background: rgba(0,0,0,.22);
      margin-bottom: 8px;
    }
    .taskItem:last-child{ margin-bottom: 0; }
    .taskText{ color: rgba(233,238,247,.92); }
    .taskActions{ display:flex; gap: 8px; }
    .miniBtn{
      border:1px solid rgba(50,255,120,.20);
      background: rgba(0,0,0,.20);
      color: var(--text);
      padding: 7px 10px;
      border-radius: 999px;
      cursor:pointer;
      font-weight:650;
      transition: background .12s ease, border-color .12s ease, transform .12s ease, filter .12s ease;
    }
    .miniBtn:hover{ background: rgba(0,0,0,.26); border-color: rgba(50,255,120,.45); transform: translateY(-1px); filter: brightness(1.05); }

    .trophyBadge{ display:inline-flex; align-items:center; gap:8px; margin-left: 2px; }
    .trophyImg{
      width:18px; height:18px; flex: 0 0 18px;
      object-fit:contain;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
      opacity:.98;
      user-select:none;
      pointer-events:none;
    }

    /* ✅ Chat: fixed-height within available area so it never needs page scrolling */
    .chatBox{
      display:flex;
      flex-direction:column;
      gap: 10px;
      flex: 1 1 auto;
      min-height: 0;
    }
    .chatLog{
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden; /* ✅ no scroll wheel */
      border-radius: 16px;
      border: 1px solid rgba(50,255,120,.22);
      background: rgba(0,0,0,.26);
      padding: 10px;
    }
    .msg{
      max-width: 78%;
      padding: 9px 11px;
      border-radius: 16px;
      border: 1px solid rgba(50,255,120,.16);
      background: rgba(0,0,0,.22);
      margin-bottom: 8px;
      line-height: 1.35;
    }
    .msg.me{ margin-left:auto; background: rgba(50,255,120,.10); border-color: rgba(50,255,120,.28); }
    .meta{ font-size: 12px; color: rgba(233,238,247,.55); margin-bottom: 6px; }
    .chatComposer{ display:flex; gap: 10px; align-items:center; flex: 0 0 auto; }

    @media (max-width: 980px){
      body{ overflow:auto; }
      .shell{ overflow:visible; }
      .pop{ overflow:visible; }
      .popBody{ overflow:visible; }
      .cols{ grid-template-columns: 1fr; }
      .subtile{ width: min(100%, 460px); }
      .chatLog{ overflow:auto; } /* ✅ on mobile allow internal scroll */
      #todoList, #doneList{ overflow:auto; } /* ✅ on mobile allow internal scroll */
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <canvas id="dots" aria-hidden="true"></canvas>
  <div class="vignette" aria-hidden="true"></div>

  <div class="shell">
    <div class="topbar">
      <div class="topbar-left">
        <div class="tab">IT Department</div>
      </div>
      <div class="topbar-right">
        <div class="time" id="clock">--:--</div>
      </div>
    </div>

    <div class="strip" role="tablist" aria-label="Top navigation tiles">
      <div class="tilewrap">
        <button class="tile" data-key="firewalls" type="button" role="tab" aria-selected="false" tabindex="0">
          <span class="badge" aria-hidden="true"></span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 3l8 4v6c0 5-3.5 8.5-8 10-4.5-1.5-8-5-8-10V7l8-4Z"></path>
            <path d="M9 12h6"></path>
            <path d="M12 9v6"></path>
          </svg>
        </button>
        <div class="tile-label">Firewalls</div>
      </div>

      <div class="tilewrap">
        <button class="tile" data-key="msadmin" type="button" role="tab" aria-selected="false" tabindex="-1">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <rect x="4" y="4" width="7" height="7" rx="2"></rect>
            <rect x="13" y="4" width="7" height="7" rx="2"></rect>
            <rect x="4" y="13" width="7" height="7" rx="2"></rect>
            <rect x="13" y="13" width="7" height="7" rx="2"></rect>
          </svg>
        </button>
        <div class="tile-label">MS Admin Centers</div>
      </div>

      <div class="tilewrap">
        <button class="tile" data-key="tools" type="button" role="tab" aria-selected="false" tabindex="-1">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14.7 6.3a5 5 0 0 0-6.4 6.4L3 18l3 3 5.3-5.3a5 5 0 0 0 6.4-6.4l-3 3-2.5-2.5 2.5-2.5-3-3Z"></path>
          </svg>
        </button>
        <div class="tile-label">Tools</div>
      </div>

      <div class="tilewrap">
        <button class="tile" data-key="tasks" type="button" role="tab" aria-selected="false" tabindex="-1">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.1V12a10 10 0 1 1-6-9.1"></path>
            <path d="M22 4 12 14.01l-3-3"></path>
          </svg>
        </button>
        <div class="tile-label">Tasks</div>
      </div>

      <div class="tilewrap">
        <button class="tile" data-key="chat" type="button" role="tab" aria-selected="false" tabindex="-1">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4v8Z"></path>
            <path d="M7 8h10"></path>
            <path d="M7 12h8"></path>
          </svg>
        </button>
        <div class="tile-label">Chat</div>
      </div>
    </div>

    <div class="pop" id="pop" aria-live="polite">
      <div class="popBody" id="popBody"></div>
    </div>
  </div>

  <script>
    // Clock
    const clockEl = document.getElementById('clock');
    function tick(){
      const d = new Date();
      let h = d.getHours(), m = d.getMinutes();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12; if (h === 0) h = 12;
      clockEl.textContent = `${h}:${String(m).padStart(2,'0')} ${ampm}`;
    }
    tick(); setInterval(tick, 15000);

    const PLAT_TROPHY_PNG = "https://stingraymanufacturers.github.io/itdepartment/plat.png";

    const sections = {
      firewalls: { type: "tiles", items: [
        { title: "CPT Dream Machine", desc: "Cape Town firewall management", href: "https://unifi.ui.com/consoles/6022328BB5650000000006BE9C7400000000084213F800000000656BF6B9:1498486960/network/default/dashboard" },
        { title: "JHB Dream Machine", desc: "Johannesburg firewall management", href: "https://unifi.ui.com/consoles/6022328637450000000006B752FA0000000008428F5800000000656DC7A3:1786763997/network/default/dashboard" }
      ]},
      msadmin: { type:"tiles", items: [
        { title: "Admin Center", desc: "Microsoft 365 Admin Center", href: "https://admin.cloud.microsoft/?#/homepage" },
        { title: "Exchange", desc: "Exchange Admin Center", href: "https://admin.exchange.microsoft.com/#/homepage" },
        { title: "Entra", desc: "Entra admin and identity", href: "https://entra.microsoft.com/#home" },
        { title: "SharePoint", desc: "SharePoint Admin Center", href: "https://stingrayacc-admin.sharepoint.com/_layouts/15/online/AdminHome.aspx#/home" },
        { title: "Teams", desc: "Teams Admin Center", href: "https://admin.teams.microsoft.com/dashboard" }
      ]},
      tools: { type:"tiles", items: [
        { title: "Datto", desc: "RMM / backups / monitoring", href: "https://auth.datto.com/login?rmmLogin=eyJjbGllbnRfaWQiOiJRQXp0TXBYdzJpd3JGNFdCelI5ZSIsInJlZGlyZWN0X3VyaSI6Imh0dHBzOi8vcGlub3RhZ2UtZnJvbnRlbmQtYXBpLmNlbnRyYXN0YWdlLm5ldC9rMS1sb2dpbi1jYWxsYmFjayIsInN0YXRlIjoiNmUzZmU2MzYtN2RhYy00ZmQwLWI4NTktMDc2MDQzYmJkODZmOntcIm9wZXJhdGlvblwiOlwibG9naW5cIn0iLCJsb2dpbl9oaW50IjoiIn0" },
        { title: "Yeastar Cloud PBX", desc: "Cloud PBX management", href: "https://stingrayaccessorymanufacturers.ymp2.cloud.ecn.co.za/" },
        { title: "Call Cabinet", desc: "Call recording and reporting", href: "https://stingrayaccessorymanufacturers.callcabinet.com/" },
        { title: "MAN 3000", desc: "Network management tool", href: "https://www.man3000dhs.com/StartPage.aspx?man=6552&noc=one&LD=20250701083805" }
      ]},
      tasks: { type: "tasks" },
      chat: { type: "chat" }
    };

    const pop = document.getElementById('pop');
    const popBody = document.getElementById('popBody');
    const wraps = Array.from(document.querySelectorAll('.tilewrap'));
    const tiles = Array.from(document.querySelectorAll('.tile'));

    /* TASKS (local-only demo) */
    const TASKS_KEY = "itdept_tasks_v1";
    function loadTasks(){
      try{
        const raw = localStorage.getItem(TASKS_KEY);
        if(!raw) return { active: [], done: [] };
        const parsed = JSON.parse(raw);
        return { active: Array.isArray(parsed.active)?parsed.active:[], done: Array.isArray(parsed.done)?parsed.done:[] };
      }catch{ return { active: [], done: [] }; }
    }
    function saveTasks(state){ localStorage.setItem(TASKS_KEY, JSON.stringify(state)); }

    function renderTiles(items){
      popBody.innerHTML = "";
      (items||[]).forEach(item=>{
        const a = document.createElement('a');
        a.className = "subtile";
        a.href = item.href || "#";
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.innerHTML = `<div class="t">${item.title||"Item"}</div><div class="d">${item.desc||""}</div>`;
        popBody.appendChild(a);
      });
      if(!items || items.length===0){
        const e=document.createElement('div');
        e.style.color="rgba(233,238,247,.70)";
        e.style.padding="6px 2px";
        e.textContent="No tiles yet.";
        popBody.appendChild(e);
      }
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function renderTasks(){
      popBody.innerHTML = "";
      const state = loadTasks();

      const panel = document.createElement('div');
      panel.className = "glassPanel";
      panel.innerHTML = `
        <div class="row">
          <div class="field"><input class="input" id="taskInput" type="text" placeholder="Add a new task..." /></div>
          <button class="pillbtn" id="addTaskBtn" type="button">Add task</button>
          <button class="pillbtn" id="clearDoneBtn" type="button">Clear completed</button>
        </div>
        <div class="cols">
          <div class="colCard"><div class="colTitle">To do</div><div id="todoList"></div></div>
          <div class="colCard"><div class="colTitle">Completed</div><div id="doneList"></div></div>
        </div>
      `;
      popBody.appendChild(panel);

      const todoList = panel.querySelector("#todoList");
      const doneList = panel.querySelector("#doneList");

      function draw(){
        todoList.innerHTML=""; doneList.innerHTML="";

        if(state.active.length===0){
          const e=document.createElement('div');
          e.style.color="rgba(233,238,247,.60)";
          e.textContent="No tasks yet.";
          todoList.appendChild(e);
        }else{
          state.active.forEach((t,idx)=>{
            const row=document.createElement('div');
            row.className="taskItem";
            row.innerHTML = `
              <div class="taskText">${escapeHtml(t)}</div>
              <div class="taskActions">
                <button class="miniBtn" data-act="done" data-i="${idx}" type="button">Done</button>
                <button class="miniBtn" data-act="del" data-i="${idx}" type="button">Delete</button>
              </div>`;
            todoList.appendChild(row);
          });
        }

        if(state.done.length===0){
          const e=document.createElement('div');
          e.style.color="rgba(233,238,247,.60)";
          e.textContent="No completed tasks.";
          doneList.appendChild(e);
        }else{
          state.done.forEach((t,idx)=>{
            const row=document.createElement('div');
            row.className="taskItem";
            row.innerHTML = `
              <div class="taskText">
                <span class="trophyBadge">
                  ${escapeHtml(t)}
                  <img class="trophyImg" src="${PLAT_TROPHY_PNG}" alt="Platinum trophy" loading="lazy" />
                </span>
              </div>
              <div class="taskActions">
                <button class="miniBtn" data-act="undo" data-i="${idx}" type="button">Undo</button>
                <button class="miniBtn" data-act="delDone" data-i="${idx}" type="button">Delete</button>
              </div>`;
            doneList.appendChild(row);
          });
        }

        saveTasks(state);
      }

      panel.addEventListener("click",(e)=>{
        const btn = e.target.closest("button");
        if(!btn) return;
        const act=btn.getAttribute("data-act");
        const i=Number(btn.getAttribute("data-i"));
        if(act==="done"){ const item=state.active.splice(i,1)[0]; state.done.unshift(item); draw(); }
        if(act==="del"){ state.active.splice(i,1); draw(); }
        if(act==="undo"){ const item=state.done.splice(i,1)[0]; state.active.unshift(item); draw(); }
        if(act==="delDone"){ state.done.splice(i,1); draw(); }
      });

      const input=panel.querySelector("#taskInput");
      const addBtn=panel.querySelector("#addTaskBtn");
      const clearDoneBtn=panel.querySelector("#clearDoneBtn");

      function addTask(){
        const val=(input.value||"").trim();
        if(!val) return;
        state.active.unshift(val);
        input.value="";
        draw();
      }

      addBtn.addEventListener("click",addTask);
      input.addEventListener("keydown",(e)=>{ if(e.key==="Enter") addTask(); });
      clearDoneBtn.addEventListener("click",()=>{ state.done=[]; draw(); });

      draw(); input.focus();
    }

    /* CHAT (local-only demo) */
    const CHAT_KEY="itdept_chat_v1";
    function loadChat(){
      try{ const raw=localStorage.getItem(CHAT_KEY); if(!raw) return []; const p=JSON.parse(raw); return Array.isArray(p)?p:[]; }
      catch{ return []; }
    }
    function saveChat(msgs){ localStorage.setItem(CHAT_KEY, JSON.stringify(msgs)); }

    function renderChat(){
      popBody.innerHTML="";
      const panel=document.createElement('div');
      panel.className="glassPanel";
      panel.innerHTML=`
        <div class="chatBox">
          <div class="chatLog" id="chatLog" aria-label="Chat messages"></div>
          <div class="chatComposer">
            <input class="input" id="chatName" type="text" placeholder="Your name (e.g. Jimbo)" style="max-width:220px" />
            <input class="input" id="chatMsg" type="text" placeholder="Type a message..." />
            <button class="pillbtn" id="sendBtn" type="button">Send</button>
          </div>
          <div style="color: rgba(233,238,247,.55); font-size:12px;">
            Note: this demo chat saves to your browser only. For a real site-wide chat, we can wire this to Teams / SharePoint list / Power Automate.
          </div>
        </div>`;
      popBody.appendChild(panel);

      const log=panel.querySelector("#chatLog");
      const nameInput=panel.querySelector("#chatName");
      const msgInput=panel.querySelector("#chatMsg");
      const sendBtn=panel.querySelector("#sendBtn");
      const msgs=loadChat();

      function draw(){
        log.innerHTML="";
        if(msgs.length===0){
          const e=document.createElement("div");
          e.style.color="rgba(233,238,247,.60)";
          e.textContent="No messages yet.";
          log.appendChild(e);
        }else{
          msgs.slice(-40).forEach(m=>{
            const wrap=document.createElement("div");
            wrap.className="msg"+(m.me?" me":"");
            wrap.innerHTML=`<div class="meta">${escapeHtml(m.name||"User")} • ${escapeHtml(m.time||"")}</div><div>${escapeHtml(m.text||"")}</div>`;
            log.appendChild(wrap);
          });
        }
        saveChat(msgs);
      }

      function send(){
        const name=(nameInput.value||"User").trim()||"User";
        const text=(msgInput.value||"").trim();
        if(!text) return;
        const now=new Date();
        const time=now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        msgs.push({name,text,time,me:true});
        msgInput.value="";
        draw();
        msgInput.focus();
      }

      sendBtn.addEventListener("click",send);
      msgInput.addEventListener("keydown",(e)=>{ if(e.key==="Enter") send(); });

      draw(); msgInput.focus();
    }

    function renderSection(key){
      const cfg=sections[key];
      popBody.innerHTML="";
      pop.classList.add('show');
      if(!cfg) return;
      if(cfg.type==="tiles") return renderTiles(cfg.items);
      if(cfg.type==="tasks") return renderTasks();
      if(cfg.type==="chat") return renderChat();
    }

    function setActive(idx){
      wraps.forEach((w,i)=> w.classList.toggle('active', i===idx));
      tiles.forEach((t,i)=>{
        const on=i===idx;
        t.classList.toggle('active', on);
        t.setAttribute('aria-selected', on?'true':'false');
        t.tabIndex = on ? 0 : -1;
      });
      renderSection(tiles[idx].dataset.key);
    }

    tiles.forEach((tile, idx)=>{
      tile.addEventListener('click', ()=> setActive(idx));
      tile.addEventListener('keydown', (e)=>{
        if(e.key==='ArrowRight'){ e.preventDefault(); const n=(idx+1)%tiles.length; setActive(n); tiles[n].focus(); }
        if(e.key==='ArrowLeft'){ e.preventDefault(); const p=(idx-1+tiles.length)%tiles.length; setActive(p); tiles[p].focus(); }
        if(e.key==='Enter' || e.key===' '){ e.preventDefault(); setActive(idx); }
      });
    });

    /* Background dots */
    (function(){
      const canvas = document.getElementById("dots");
      const ctx = canvas.getContext("2d", { alpha:true });
      const dpr = Math.min(2, window.devicePixelRatio || 1);
      const S = { w:0,h:0,t:0,mx:0,my:0,pmx:0,pmy:0,vx:0,vy:0,trail:[],flowX:0,flowY:0 };

      const CFG = {
        spacing: 42,
        radius: 14,
        revealRadius: 200,
        revealHardness: 0.65,
        flowStrength: 0.95,
        flowDamping: 0.90,
        glow: 1.25,
        greenBright: [50, 255, 120],
        greenDark:   [10, 60, 22]
      };

      function resize(){
        S.w = canvas.clientWidth;
        S.h = canvas.clientHeight;
        canvas.width = Math.floor(S.w * dpr);
        canvas.height = Math.floor(S.h * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      resize();
      window.addEventListener("resize", resize);

      function addTrail(x,y,boost){
        S.trail.unshift({x,y,p: 1, b: boost});
        if(S.trail.length > 24) S.trail.length = 24;
      }

      window.addEventListener("pointermove", (e)=>{
        S.mx = e.clientX;
        S.my = e.clientY;
        const dx = S.mx - S.pmx;
        const dy = S.my - S.pmy;
        S.vx = S.vx * CFG.flowDamping + dx * 0.18;
        S.vy = S.vy * CFG.flowDamping + dy * 0.18;
        const speed = Math.hypot(dx,dy);
        addTrail(S.mx, S.my, Math.min(2.2, 0.8 + speed/90));
        S.pmx = S.mx;
        S.pmy = S.my;
      }, { passive:true });

      function clamp01(x){ return Math.max(0, Math.min(1, x)); }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function mix3(a,b,t){ return [lerp(a[0],b[0],t), lerp(a[1],b[1],t), lerp(a[2],b[2],t)]; }

      function revealAt(x,y){
        let v = 0;
        {
          const dx = x - S.mx, dy = y - S.my;
          const d = Math.hypot(dx,dy);
          const k = Math.max(0, 1 - d / CFG.revealRadius);
          v += Math.pow(k, 1.8 + (CFG.revealHardness*2.4));
        }
        for(const p of S.trail){
          const dx = x - p.x, dy = y - p.y;
          const d = Math.hypot(dx,dy);
          const k = Math.max(0, 1 - d / (CFG.revealRadius*0.85));
          v += Math.pow(k, 2.2) * p.p * 0.75 * p.b;
        }
        return clamp01(v);
      }

      function drawDot(cx,cy,r,lit,shade){
        const t = clamp01(lit * 0.95 + shade * 0.25);
        const base = mix3(CFG.greenDark, CFG.greenBright, t);

        if(lit > 0.02){
          const gr = r * (2.4 + lit*1.1);
          const gg = ctx.createRadialGradient(cx,cy,r*0.4, cx,cy,gr);
          gg.addColorStop(0, `rgba(${CFG.greenBright[0]},${CFG.greenBright[1]},${CFG.greenBright[2]},${0.08 + lit*0.18})`);
          gg.addColorStop(1, `rgba(${CFG.greenBright[0]},${CFG.greenBright[1]},${CFG.greenBright[2]},0)`);
          ctx.fillStyle = gg;
          ctx.beginPath(); ctx.arc(cx,cy,gr,0,Math.PI*2); ctx.fill();
        }

        const g = ctx.createRadialGradient(cx - r*0.35, cy - r*0.35, r*0.25, cx, cy, r*1.12);
        g.addColorStop(0, `rgba(${base[0]},${base[1]},${base[2]},${0.92})`);
        g.addColorStop(0.7, `rgba(${base[0]*0.55},${base[1]*0.55},${base[2]*0.55},${0.80})`);
        g.addColorStop(1, `rgba(0,0,0,${0.72})`);

        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(cx,cy,r,0,Math.PI*2); ctx.fill();

        ctx.fillStyle = `rgba(255,255,255,${0.02 + lit*0.05})`;
        ctx.beginPath(); ctx.arc(cx - r*0.32, cy - r*0.32, r*0.18, 0, Math.PI*2); ctx.fill();
      }

      function animate(){
        S.t += 0.016;
        for(const p of S.trail){ p.p *= 0.92; }
        S.trail = S.trail.filter(p=> p.p > 0.03);

        S.flowX = S.flowX * 0.90 + S.vx * CFG.flowStrength;
        S.flowY = S.flowY * 0.90 + S.vy * CFG.flowStrength;

        const w = S.w, h = S.h;
        ctx.clearRect(0,0,w,h);

        const minSide = Math.min(w,h);
        const spacing = Math.max(26, CFG.spacing * (minSide/1200));
        const r0 = Math.max(8, CFG.radius * (minSide/1200));
        const dx = spacing;
        const dy = spacing * 0.86;

        const extra = spacing * 3;
        let row = 0;

        for(let y=-extra; y<h+extra; y+=dy, row++){
          const off = (row % 2) ? dx*0.5 : 0;

          for(let x=-extra; x<w+extra; x+=dx){
            const px = x + off
              + Math.sin((y*0.012) + S.t*0.9) * 2
              + Math.cos((x*0.010) + S.t*0.7) * 2
              + S.flowX * 0.12;

            const py = y
              + Math.cos((x*0.012) + S.t*0.85) * 2
              + Math.sin((y*0.010) + S.t*0.65) * 2
              + S.flowY * 0.12;

            const lit = revealAt(px,py);

            const baseAlpha = 0.015;
            const revealAlpha = Math.pow(lit, 1.25);
            const alpha = clamp01(baseAlpha + revealAlpha);

            if(alpha < 0.02) continue;

            const rr = r0 * (0.95 + lit*0.28);
            const shade = (Math.sin((px+py)*0.003 + S.t*0.8) * 0.5 + 0.5) * 0.25;

            ctx.globalAlpha = alpha;
            drawDot(px,py,rr,lit,shade);
          }
        }

        ctx.globalAlpha = 1;
        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);
    })();
  </script>
</body>
