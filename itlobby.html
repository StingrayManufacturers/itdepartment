<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Intranet ‚Äì Battlefield Lobby</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    /* FULL PAGE BACKGROUND IMAGE */
    .bg-image {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    .bg-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;      /* fills screen */
      object-position: center;/* keeps centre visible on all sizes */
      display: block;
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(circle at 50% 40%, rgba(0,0,0,0.1) 0, rgba(0,0,0,0.7) 60%),
        linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.2) 35%, rgba(0,0,0,0.9) 100%);
      pointer-events: none;
    }

    /* TOP NAV (PLAY / LOADOUTS / ETC) */
    .top-nav {
      position: relative;
      height: 58px;
      padding: 0 clamp(1.5rem, 3vw, 3rem);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0));
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .brand-mark {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.85;
    }

    .season-tag {
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      font-size: 0.68rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: rgba(0,0,0,0.7);
    }

    .top-nav-menu {
      display: flex;
      gap: clamp(0.8rem, 1.8vw, 2.3rem);
      font-size: clamp(0.68rem, 0.8vw, 0.78rem);
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .top-nav-menu span {
      position: relative;
      cursor: pointer;
      padding-bottom: 0.2rem;
      opacity: 0.78;
    }

    .top-nav-menu span.active {
      opacity: 1;
    }

    .top-nav-menu span.active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -0.25rem;
      height: 2px;
      background: #ffffff;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      opacity: 0.85;
    }

    .top-right-badge {
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      background: rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.25);
    }

    /* LOBBY TITLE */
    .mode-title {
      position: absolute;
      left: clamp(1.5rem, 4vw, 3rem);
      top: clamp(4.5rem, 9vh, 6rem);
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 800;
    }

    .mode-subtitle {
      margin-top: 0.4rem;
      font-size: clamp(0.7rem, 0.9vw, 0.9rem);
      text-transform: uppercase;
      letter-spacing: 0.22em;
      opacity: 0.75;
    }

    /* LEFT PANEL ‚Äì PARTY MANAGEMENT */
    .left-panel {
      position: absolute;
      left: clamp(1.5rem, 4vw, 3rem);
      bottom: clamp(8rem, 16vh, 10rem);
      width: clamp(220px, 18vw, 260px);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .panel-button {
      border-radius: 0.4rem;
      padding: 0.85rem 1rem;
      background: rgba(0,0,0,0.75);
      border: 1px solid rgba(255,255,255,0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }

    .panel-button span {
      opacity: 0.92;
    }

    .panel-button small {
      font-size: 0.65rem;
      opacity: 0.6;
    }

    .panel-button--primary {
      margin-top: 0.75rem;
      border: 1px solid #ffffff;
      background: linear-gradient(135deg, #ffffff 0%, #d7d7d7 40%, #999999 100%);
      color: #000;
      font-weight: 700;
      letter-spacing: 0.18em;
    }

    .start-label {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    /* BOTTOM PARTY BAR (PLAYERS) */
    .party-bar {
      position: absolute;
      left: clamp(13rem, 24vw, 16rem);
      right: clamp(13rem, 24vw, 16rem);
      bottom: clamp(1.5rem, 4vh, 2.5rem);
      display: flex;
      justify-content: center;
      gap: clamp(0.6rem, 1.4vw, 1rem);
      pointer-events: none;
    }

    .player-card {
      pointer-events: auto;
      flex: 1 1 0;
      min-width: 0;
      max-width: 260px;
      border-radius: 0.5rem;
      background: rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      padding: 0.4rem 0.75rem;
      gap: 0.55rem;
      backdrop-filter: blur(6px);
      font-size: 0.7rem;
    }

    .player-level {
      width: 28px;
      height: 28px;
      border-radius: 0.25rem;
      border: 1px solid rgba(255,255,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 700;
    }

    .player-meta {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
      overflow: hidden;
    }

    .player-name {
      font-size: 0.68rem;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .player-status {
      font-size: 0.6rem;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .player-platform {
      font-size: 0.64rem;
      opacity: 0.7;
    }

    .party-leader-tag {
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.5);
      padding: 0.05rem 0.45rem;
      font-size: 0.55rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      opacity: 0.9;
    }

    /* RIGHT PANEL ‚Äì QUICK ICONS */
    .right-panel {
      position: absolute;
      right: clamp(0.7rem, 1.5vw, 1.4rem);
      top: clamp(4.5rem, 9vh, 6rem);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.75rem;
    }

    .quick-icon {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.85;
      cursor: pointer;
    }

    .quick-icon--primary {
      border-color: #ffffff;
    }

    /* SIMPLE RESPONSIVE TWEAKS */
    @media (max-width: 900px) {
      body {
        overflow-y: auto;
      }
      .left-panel {
        bottom: clamp(10rem, 22vh, 11.5rem);
      }
      .party-bar {
        left: clamp(0.5rem, 4vw, 1rem);
        right: clamp(0.5rem, 4vw, 1rem);
        flex-wrap: wrap;
      }
      .player-card {
        max-width: none;
      }
    }

    @media (max-width: 600px) {
      .top-nav {
        padding-inline: 1rem;
      }

      .top-nav-menu {
        display: none; /* hide mid menu on very small screens */
      }

      .mode-title {
        top: 4.2rem;
      }

      .left-panel {
        position: static;
        margin: 7rem 1rem 1rem;
      }

      .right-panel {
        right: 0.6rem;
      }

      .party-bar {
        position: static;
        margin: 1rem;
      }
    }
  </style>
</head>
